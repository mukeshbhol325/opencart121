stages:
  - build
  - test
  - report

variables:
  MAVEN_CLI_OPTS: "-B -DskipTests=false"
  DISPLAY: ":99"
  SELENIUM_REMOTE_URL: "http://selenium:4444/wd/hub"

# -------- Build Stage --------
build:
  stage: build
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - mvn -B clean compile
  artifacts:
    paths:
      - target/
    expire_in: 1 week

# -------- Test Stage --------
test:
  stage: test
  image: maven:3.9.2-eclipse-temurin-17
  services:
    - name: selenium/standalone-chrome:latest
      alias: selenium
  variables:
    DISPLAY: ":99"
  script:
    - echo "Running tests in CI with Selenium Grid..."
    - mvn -B test
  artifacts:
    when: always
    paths:
      - target/surefire-reports/
      - target/failsafe-reports/
      - screenshots/
    expire_in: 1 week

# -------- Report Stage --------
report:
  stage: report
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - echo "Pipeline finished. Reports generated."
  artifacts:
    paths:
      - target/surefire-reports/
    expire_in: 1 week
